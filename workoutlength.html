    <script>
    $(function(){
      var mins = 5;
      var secs = 0;

      function pad(s) {
        s = s%60;
        if (s == 0)
          $("#seconds").html("00");
        else if (s < 10){
          $("#seconds").html("0" + s);          
        }
        else
          $("#seconds").html(s);
      }
      

      function updateTime() {
        $("#minutes").html(mins);
        pad(secs);
      }

      updateTime();

      $("#min-up").click(function(){
        mins = mins + 1;
        updateTime();
      });
      $("#min-down").click(function(){
        if (mins > 0 )
          mins = mins - 1;
        updateTime();
      });

      $("#sec-up").click(function(){
        secs = secs + 1;
        updateTime();
      });
      $("#sec-down").click(function(){
        if (secs > 0 )
          secs = secs - 1;
        updateTime();
      });



      $("#min-up").on("mousedown touchstart", function(){
        // mins = mins + 1;
        // updateTime();

        upID = setInterval(function(){
          mins = mins + 1;
          updateTime();
        }, 300);
      });
      $("#min-up").on("mouseup touchend", function(){
        clearInterval(upID);
      });


      $("#min-down").on("mousedown touchstart", function(){
        if (mins > 0 )
          mins = mins - 1;
      upID = setInterval(function(){
        if (mins > 0 ) 
          mins = mins - 1;

          updateTime();
        }, 300);
      });
      $("#min-down").on("mouseup touchend", function(){
        clearInterval(upID);
      });
















      $("#sec-up").on("mousedown touchstart", function(){
        // secs = secs + 1;
        // updateTime();

        upID = setInterval(function(){
          secs = secs + 1;
          updateTime();
        }, 300);
      });
      $("#sec-up").on("mouseup touchend", function(){
        clearInterval(upID);
      });


      $("#sec-down").on("mousedown touchstart", function(){
        if (secs > 0 )
          secs = secs - 1;
      upID = setInterval(function(){
        if (secs > 0 ) 
          secs = secs - 1;

          updateTime();
        }, 300);
      });
      $("#sec-down").on("mouseup touchend", function(){
        clearInterval(upID);
      });


      // if (secs == 0)
      //   $("#seconds").html("00");
      // else if (secs < 10)
      //   $("#seconds").html("0" + secs);
      // else
      //   $("#seconds").html(secs%60);

    });

    </script>
